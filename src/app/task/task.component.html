<img [src]="imgURL">
<div>
  <div class="title">{{ title }}</div>
  <form action="#" class="task">
    <input type="text"
           #myInput
           placeholder="New note">
    <button type="submit"
            (click)="addedTask(myInput.value, $event); myInput.value=''">
      <img src="assets/plus.png">
    </button>
  </form>
</div>
